<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Maldad ‚Äî Calculadora de KD</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2b0d0d;
      color: #FFD700;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #FFD700;
      text-shadow: 0 0 10px #ff6600;
      margin: 20px 0;
    }

    .container {
      background-color: #3a0f0f;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    label {
      display: block;
      margin-top: 10px;
      color: #FFD700;
      font-weight: bold;
    }

    input {
      margin-top: 5px;
      padding: 5px;
      border-radius: 5px;
      border: none;
      text-align: center;
    }

    .circle-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .circle-link img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #FFD700;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .circle-link img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px #FFD700;
    }

    button {
      background-color: #b8860b;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin: 10px;
    }

    button:hover {
      background-color: #FFD700;
      color: #2b0d0d;
    }

    canvas {
      margin-top: 20px;
    }

    #resultado {
      margin-top: 15px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>La Maldad ‚Äî Calculadora de KD</h1>
  <div class="container">
    <label for="victorias">Victorias (bajas enemigas)</label>
    <input type="number" id="victorias" placeholder="ej: 2000" min="0">

    <label for="derrotas">Derrotas (bajas propias)</label>
    <input type="number" id="derrotas" placeholder="ej: 1000" min="0">

    <label for="objetivo">KD objetivo</label>
    <input type="number" step="0.01" id="objetivo" placeholder="ej: 2.00" min="0">

    <div class="circle-row">
      <img src="demonio.jpg" alt="Demonio" width="60" height="60">
      <button onclick="calcularKD()">Calcular</button>
      <img src="payaso.jpg" alt="Payaso" width="60" height="60">
    </div>

    <p id="resultado">KD: 0</p>
    <canvas id="grafico" width="400" height="400"></canvas>

    <div class="circle-row">
      <a href="https://chat.whatsapp.com/CrkaMuvOLl58gmgZXBVmDh?mode=ems_copy_t" target="_blank" class="circle-link">
        <img src="WhatsApp.png" alt="WhatsApp">
      </a>
      <a href="https://discord.gg/WWjSD5ETUC" target="_blank" class="circle-link">
        <img src="discordia.webp" alt="Discord">
      </a>
      <a href="#" target="_blank" class="circle-link">
        <img src="comunidad.jpg" alt="Comunidad">
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    function calcularKD() {
      let victorias = parseInt(document.getElementById("victorias").value);
      let derrotas = parseInt(document.getElementById("derrotas").value);
      let objetivo = parseFloat(document.getElementById("objetivo").value);

      let mensaje = "";
      let kd = 0;

      if (!isNaN(victorias) && !isNaN(derrotas) && derrotas > 0) {
        // Caso normal: victorias y derrotas dadas
        kd = victorias / derrotas;
        mensaje = "üìä KD actual: " + kd.toFixed(2);

        if (!isNaN(objetivo) && objetivo > 0) {
          if (kd >= objetivo) {
            mensaje += "<br>‚úÖ ¬°Ya superaste el KD objetivo!";
          } else {
            let victoriasNecesarias = (objetivo * derrotas) - victorias;
            mensaje += "<br>üî• Necesitas " + Math.ceil(victoriasNecesarias) + " victorias adicionales para llegar al KD objetivo.";
          }
        }

      } else if (!isNaN(victorias) && !isNaN(objetivo) && objetivo > 0) {
        // Faltan derrotas: calcularlas
        derrotas = victorias / objetivo;
        mensaje = "‚ö†Ô∏è Para un KD de " + objetivo + ", con " + victorias + " victorias necesitas " + Math.ceil(derrotas) + " derrotas.";

      } else if (!isNaN(derrotas) && !isNaN(objetivo) && objetivo > 0) {
        // Faltan victorias: calcularlas
        victorias = objetivo * derrotas;
        mensaje = "‚ö†Ô∏è Para un KD de " + objetivo + ", con " + derrotas + " derrotas necesitas " + Math.ceil(victorias) + " victorias.";

      } else {
        mensaje = "‚ö†Ô∏è Ingresa al menos dos valores para calcular.";
      }

      document.getElementById("resultado").innerHTML = mensaje;

      // Actualizar gr√°fico
      const ctx = document.getElementById("grafico").getContext("2d");

      if (window.miGrafico) {
        window.miGrafico.destroy();
      }

      window.miGrafico = new Chart(ctx, {
        type: "doughnut",
        data: {
          labels: ["Victorias", "Derrotas"],
          datasets: [{
            data: [victorias || 0, derrotas || 0],
            backgroundColor: ["#FFD700", "#8B0000"]
          }]
        },
        options: {
          plugins: {
            legend: {
              labels: {
                color: "#FFD700"
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
