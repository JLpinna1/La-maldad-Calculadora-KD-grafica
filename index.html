<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora KD - La Maldad</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #2b0d0d; /* üîπ Fondo rojo oscuro */
      font-family: Arial, sans-serif;
      text-align: center;
      color: #f5deb3; /* üîπ Trigo */
    }
    .logo h1 {
      font-size: 28px;
      color: #ffd700; /* üîπ Dorado */
      text-shadow: 0 0 12px #ffd700;
      margin: 30px 0 10px 0;
    }
    .container {
      margin: 30px auto;
      background: #401010; /* üîπ Rojo m√°s claro que el fondo */
      padding: 40px;
      border-radius: 10px;
      width: 650px;
      color: #f5deb3; /* üîπ Texto trigo */
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      position: relative;
    }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px 0;
      font-size: 18px;
    }
    label {
      flex: 1;
      text-align: left;
    }
    input {
      width: 150px;
      text-align: right;
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #b8860b; /* üîπ Dorado oscuro */
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #daa520; /* üîπ Goldenrod */
    }
    .side-img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ffd700; /* üîπ Marco dorado */
      pointer-events: none;
    }
    #resultado {
      margin-top: 30px;
      font-weight: bold;
      color: #ffd700; /* üîπ Dorado */
      white-space: pre-line;
      font-size: 18px;
    }
    #grafica-container {
      margin-top: 40px;
      background: #2b0d0d; /* üîπ Fondo gr√°fico */
      padding: 20px;
      border-radius: 12px;
    }
    .circle-row {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
      gap: 30px;
    }
    .circle-link img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ffd700; /* üîπ Dorado */
      transition: transform 0.2s ease;
    }
    .circle-link img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <div class="logo">
    <h1>La Maldad ‚Äî Calculadora de KD</h1>
  </div>

  <div class="container">
    <div class="row">
      <label for="victorias">Victorias (bajas enemigas)</label>
      <input type="number" id="victorias" value="0">
    </div>
    <div class="row">
      <label for="derrotas">Derrotas (bajas propias)</label>
      <input type="number" id="derrotas" value="0">
    </div>
    <div class="row">
      <label for="objetivo">KD objetivo</label>
      <input type="number" step="0.01" id="objetivo" value="2.00">
    </div>

    <!-- Bot√≥n con im√°genes a los lados -->
    <img src="demonio.jpg" alt="Demonio" class="side-img">
    <button onclick="calcularKD()">Calcular</button>
    <img src="payaso.jpg" alt="Payaso" class="side-img">

    <div id="resultado"></div>

    <!-- Gr√°fica -->
    <div id="grafica-container">
      <canvas id="graficaKD"></canvas>
    </div>

    <!-- √çconos en c√≠rculo -->
    <div class="circle-row">
      <a href="https://chat.whatsapp.com/CrkaMuvOLl58gmgZXBVmDh?mode=ems_copy_t" target="_blank" class="circle-link">
        <img src="WhatsApp.png" alt="WhatsApp">
      </a>
      <a href="https://discord.gg/WWjSD5ETUC" target="_blank" class="circle-link">
        <img src="discordia.webp" alt="Discord">
      </a>
      <a href="#" target="_blank" class="circle-link">
        <img src="comunidad.jpg" alt="Comunidad">
      </a>
    </div>
  </div>

  <script>
    const centerText = {
      id: 'centerText',
      beforeDraw(chart) {
        const { width, height } = chart;
        const ctx = chart.ctx;
        ctx.restore();

        const fontSize = 30;
        ctx.font = fontSize + "px Arial";
        ctx.textBaseline = "middle";

        ctx.fillStyle = chart.config.data.centerColor || "#ffd700"; // üîπ Dorado

        const text = chart.config.data.centerText || "";
        const textX = Math.round((width - ctx.measureText(text).width) / 2);
        const textY = height / 2;

        ctx.fillText(text, textX, textY);
        ctx.save();
      }
    };

    let ctx = document.getElementById('graficaKD').getContext('2d');
    let grafica = new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Victorias (Bajas enemigas)', 'Derrotas (Bajas propias)'],
        datasets: [{
          data: [0, 0],
          backgroundColor: ['#ffd700', '#8b0000'] // üîπ Dorado y rojo oscuro
        }],
        centerText: "KD: 0",
        centerColor: "#ffd700"
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            labels: { color: '#f5deb3' } // üîπ Texto trigo
          }
        }
      },
      plugins: [centerText]
    });

    function calcularKD() {
      let victorias = parseInt(document.getElementById('victorias').value);
      let derrotas = parseInt(document.getElementById('derrotas').value);
      let objetivo = parseFloat(document.getElementById('objetivo').value);

      if (derrotas === 0) {
        document.getElementById('resultado').innerText = "‚ö†Ô∏è Las derrotas deben ser mayores que 0.";
        return;
      }

      let kdActual = victorias / derrotas;
      let victoriasNecesarias = Math.ceil((objetivo * derrotas) - victorias);

      let mensaje = `üìä KD actual: ${kdActual.toFixed(2)}\n`;

      if (victoriasNecesarias <= 0) {
        mensaje += `‚úÖ ¬°Ya superaste el KD objetivo! üéâ`;
      } else {
        mensaje += `üî• Necesitas ${victoriasNecesarias} victorias adicionales para llegar al KD objetivo.`;
      }

      document.getElementById('resultado').innerText = mensaje;

      grafica.data.datasets[0].data = [victorias, derrotas];
      grafica.data.centerText = `KD: ${kdActual.toFixed(2)}`;
      grafica.data.centerColor = (kdActual >= objetivo) ? "#ffd700" : "#8b0000";
      grafica.update();
    }
  </script>

</body>
</html>
