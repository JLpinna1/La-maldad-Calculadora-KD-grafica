<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora KD - La Maldad</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #0d1b2a;
      font-family: Arial, sans-serif;
      text-align: center;
      color: orange;
      margin: 0;
      padding: 0;
    }
    .logo h1 {
      font-size: 28px;
      color: orange;
      text-shadow: 0 0 10px rgba(255, 100, 0, 0.7);
      margin: 30px 0 10px 0;
    }
    .container {
      margin: 30px auto;
      background: #142d4c;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 650px;
      color: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .container:hover {
      transform: scale(1.02);
      box-shadow: 0 0 25px rgba(255, 100, 0, 0.5);
    }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 15px 0;
      font-size: 18px;
      flex-wrap: wrap;
    }
    label {
      flex: 1;
      text-align: left;
      margin-bottom: 8px;
    }
    input {
      width: 150px;
      max-width: 100%;
      text-align: right;
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    .button-row {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      gap: 20px;
      flex-wrap: wrap;
    }
    button {
      background: orange;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      color: #142d4c;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #ff6600;
      transform: scale(1.05);
    }
    .side-img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid red;
      transition: transform 0.3s ease;
    }
    .side-img:hover {
      transform: rotate(10deg) scale(1.1);
    }
    #resultado {
      margin-top: 25px;
      font-weight: bold;
      color: #00ff99;
      white-space: pre-line;
      font-size: 18px;
    }
    #grafica-container {
      margin-top: 30px;
      background: #0b1a33;
      padding: 20px;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <div class="logo">
    <h1>La Maldad ‚Äî Calculadora de KD</h1>
  </div>

  <div class="container">
    <div class="row">
      <label for="victorias">Victorias (bajas enemigas)</label>
      <input type="number" id="victorias" value="0" aria-label="Victorias (bajas enemigas)">
    </div>
    <div class="row">
      <label for="derrotas">Derrotas (bajas propias)</label>
      <input type="number" id="derrotas" value="0" aria-label="Derrotas (bajas propias)">
    </div>
    <div class="row">
      <label for="objetivo">KD objetivo</label>
      <input type="number" step="0.01" id="objetivo" value="2.00" aria-label="KD objetivo">
    </div>

    <!-- Bot√≥n con im√°genes -->
    <div class="button-row">
      <img src="demonio.jpg" alt="Demonio" class="side-img">
      <button onclick="calcularKD()">Calcular</button>
      <img src="payaso.jpg" alt="Payaso" class="side-img">
    </div>

    <!-- Gr√°fica -->
    <div id="grafica-container">
      <canvas id="graficaKD"></canvas>
    </div>

    <!-- Enlaces sociales -->
    <div class="button-row">
      <a href="https://chat.whatsapp.com/CrkaMuvOLl58gmgZXBVmDh?mode=ems_copy_t" target="_blank" class="social-btn">
        <img src="whatsapp.png" alt="WhatsApp"> WhatsApp
      </a>
      <a href="https://discord.gg/WWjSD5ETUC" target="_blank" class="social-btn">
        <img src="discord.webp" alt="Discord"> Discord
      </a>
    </div>

    <!-- Imagen comunidad -->
    <img src="comunidad.jpg" alt="Comunidad" class="comunidad-img">
  </div>

  <script>
    // Plugin para texto en el centro
    const centerText = {
      id: 'centerText',
      beforeDraw(chart) {
        const { width, height } = chart;
        const ctx = chart.ctx;
        ctx.restore();
        ctx.font = "28px Arial";
        ctx.textBaseline = "middle";
        ctx.fillStyle = chart.config.data.centerColor || "#ffffff";
        const text = chart.config.data.centerText || "";
        const textX = Math.round((width - ctx.measureText(text).width) / 2);
        const textY = height / 2;
        ctx.fillText(text, textX, textY);
        ctx.save();
      }
    };

    let ctx = document.getElementById('graficaKD').getContext('2d');
    let grafica = new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Victorias (Bajas enemigas)', 'Derrotas (Bajas propias)'],
        datasets: [{
          data: [0, 0],
          backgroundColor: ['#00ff99', '#ff4444'],
          hoverOffset: 8
        }],
        centerText: "KD: 0",
        centerColor: "#ffffff"
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            labels: { color: 'white' }
          },
          tooltip: {
            callbacks: {
              label: (ctx) => `${ctx.label}: ${ctx.raw}`
            }
          }
        },
        animation: {
          animateScale: true
        }
      },
      plugins: [centerText]
    });

    function calcularKD() {
      let victorias = parseInt(document.getElementById('victorias').value) || 0;
      let derrotas = parseInt(document.getElementById('derrotas').value) || 0;
      let objetivo = parseFloat(document.getElementById('objetivo').value) || 1;

      if (derrotas === 0) {
        document.getElementById('resultado').innerText = "‚ö†Ô∏è Las derrotas deben ser mayores que 0.";
        return;
      }

      let kdActual = victorias / derrotas;
      let victoriasNecesarias = Math.ceil((objetivo * derrotas) - victorias);

      let mensaje = `üìä KD actual: ${kdActual.toFixed(2)}\n`;

      if (victoriasNecesarias <= 0) {
        mensaje += `‚úÖ ¬°Ya superaste el KD objetivo! üéâ`;
      } else {
        let progreso = Math.min((kdActual / objetivo) * 100, 100);
        mensaje += `üî• Necesitas ${victoriasNecesarias} victorias adicionales.\nüìà Progreso: ${progreso.toFixed(1)}%`;
      }

      document.getElementById('resultado').innerText = mensaje;

      // Actualizar gr√°fica
      grafica.data.datasets[0].data = [victorias, derrotas];
      grafica.data.centerText = `KD: ${kdActual.toFixed(2)}`;
      grafica.data.centerColor = (kdActual >= objetivo) ? "#00ff99" : "#ff4444";
      grafica.update();
    }
  </script>

</body>
</html>
