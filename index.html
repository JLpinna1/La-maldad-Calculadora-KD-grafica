<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Maldad ‚Äî Calculadora de KD</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2b0d0d;
      color: #FFD700;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #FFD700;
      text-shadow: 0 0 10px #ff6600;
      margin: 20px 0;
    }

    .container {
      background-color: #3a0f0f;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      max-width: 1100px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    label {
      display: block;
      margin-top: 10px;
      color: #FFD700;
      font-weight: bold;
    }

    input {
      margin-top: 5px;
      padding: 5px;
      border-radius: 5px;
      border: none;
      text-align: center;
      width: 150px;
    }

    .circle-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .circle-link img, .side-img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #FFD700;
      transition: transform 0.2s, box-shadow 0.2s;
      object-fit: cover;
    }

    .circle-link img:hover, .side-img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px #FFD700;
    }

    button {
      background-color: #b8860b;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin: 10px;
    }

    button:hover {
      background-color: #FFD700;
      color: #2b0d0d;
    }

    #resultado {
      margin-top: 15px;
      font-size: 18px;
      text-align: left;
      white-space: pre-line;
    }

    .graficas {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-top: 30px;
      gap: 20px;
    }

    .grafica-box {
      flex: 1;
      min-width: 400px;
      background: #1e0a0a;
      padding: 20px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>La Maldad ‚Äî Calculadora de KD</h1>
  <div class="container">
    <!-- Inputs KD -->
    <label for="victorias">Victorias (bajas enemigas)</label>
    <input type="number" id="victorias" placeholder="ej: 2000" min="0">

    <label for="derrotas">Derrotas (bajas propias)</label>
    <input type="number" id="derrotas" placeholder="ej: 1000" min="0">

    <label for="objetivo">KD objetivo</label>
    <input type="number" step="0.01" id="objetivo" placeholder="ej: 2.00" min="0">

    <!-- Inputs Partidas -->
    <label for="jugadas">Partidas jugadas</label>
    <input type="number" id="jugadas" placeholder="ej: 100" min="0">

    <label for="ganadas">Partidas ganadas</label>
    <input type="number" id="ganadas" placeholder="ej: 50" min="0">

    <div class="circle-row">
      <img src="demonio.jpg" alt="Demonio" class="side-img">
      <button onclick="calcularTodo()">Calcular</button>
      <img src="payaso.jpg" alt="Payaso" class="side-img">
    </div>

    <p id="resultado">KD: 0</p>

    <div class="graficas">
      <div class="grafica-box">
        <canvas id="graficaKD"></canvas>
      </div>
      <div class="grafica-box">
        <canvas id="graficaPartidas"></canvas>
      </div>
    </div>

    <div class="circle-row">
      <a href="https://chat.whatsapp.com/CrkaMuvOLl58gmgZXBVmDh?mode=ems_copy_t" target="_blank" class="circle-link">
        <img src="whatsapp-logo-icon-green-button-vector-50156552.webp" alt="WhatsApp">
      </a>
      <a href="https://discord.gg/WWjSD5ETUC" target="_blank" class="circle-link">
        <img src="images.png" alt="Discord">
      </a>
      <a href="#" target="_blank" class="circle-link">
        <img src="comunidad.jpg" alt="Comunidad">
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Plugin texto en centro
    const centerTextPlugin = {
      id: 'centerText',
      afterDraw(chart) {
        if (chart.config.options.plugins.centerText.display !== false) {
          const ctx = chart.ctx;
          const width = chart.width;
          const height = chart.height;
          ctx.restore();
          const fontSize = 24;
          ctx.font = fontSize + "px Arial";
          ctx.textBaseline = "middle";
          ctx.fillStyle = "#FFD700";
          const text = chart.config.options.plugins.centerText.text;
          const textX = Math.round((width - ctx.measureText(text).width) / 2);
          const textY = height / 2;
          ctx.fillText(text, textX, textY);
          ctx.save();
        }
      }
    };

    let graficaKD;
    let graficaPartidas;

    function calcularTodo() {
      let victorias = parseInt(document.getElementById("victorias").value);
      let derrotas = parseInt(document.getElementById("derrotas").value);
      let objetivo = parseFloat(document.getElementById("objetivo").value);
      let jugadas = parseInt(document.getElementById("jugadas").value);
      let ganadas = parseInt(document.getElementById("ganadas").value);

      let mensaje = "";

      // KD
      if (!isNaN(victorias) && !isNaN(derrotas) && derrotas > 0) {
        let kd = victorias / derrotas;
        mensaje += "üìä KD actual: " + kd.toFixed(2) + "\n";

        if (!isNaN(objetivo) && objetivo > 0) {
          if (kd >= objetivo) {
            mensaje += "‚úÖ ¬°Ya superaste el KD objetivo!\n";
          } else {
            let victoriasNecesarias = (objetivo * derrotas) - victorias;
            mensaje += "üî• Necesitas " + Math.ceil(victoriasNecesarias) + " victorias adicionales para llegar al KD objetivo.\n";
          }
        }

        const ctxKD = document.getElementById("graficaKD").getContext("2d");
        if (graficaKD) graficaKD.destroy();
        graficaKD = new Chart(ctxKD, {
          type: "doughnut",
          data: {
            labels: ["Victorias", "Derrotas"],
            datasets: [{
              data: [victorias, derrotas],
              backgroundColor: ["#FFD700", "#8B0000"]
            }]
          },
          options: {
            plugins: {
              legend: { labels: { color: "#FFD700" } },
              centerText: { display: true, text: "KD: " + kd.toFixed(2) }
            }
          },
          plugins: [centerTextPlugin]
        });
      }

      // Partidas
      if (!isNaN(jugadas) && !isNaN(ganadas) && jugadas > 0) {
        let perdidas = jugadas - ganadas;
        if (perdidas < 0) perdidas = 0;
        let winRate = (ganadas / jugadas) * 100;
        let winRatio = perdidas > 0 ? (ganadas / perdidas) : Infinity;

        mensaje += "\nüéÆ Partidas jugadas: " + jugadas +
                   "\n‚úÖ Ganadas: " + ganadas +
                   "\n‚ùå Perdidas: " + perdidas +
                   "\nüìä WinRate: " + winRate.toFixed(1) + "%" +
                   "\n‚öñÔ∏è WinRatio: " + (isFinite(winRatio) ? winRatio.toFixed(2) : "‚àû");

        const ctxPartidas = document.getElementById("graficaPartidas").getContext("2d");
        if (graficaPartidas) graficaPartidas.destroy();
        graficaPartidas = new Chart(ctxPartidas, {
          type: "doughnut",
          data: {
            labels: ["Ganadas", "Perdidas"],
            datasets: [{
              data: [ganadas, perdidas],
              backgroundColor: ["#00ccff", "#ff9933"]
            }]
          },
          options: {
            plugins: {
              legend: { labels: { color: "#FFD700" } },
              centerText: { display: true, text: "% " + winRate.toFixed(1) }
            }
          },
          plugins: [centerTextPlugin]
        });
      }

      document.getElementById("resultado").innerText = mensaje;
    }
  </script>
</body>
</html>
